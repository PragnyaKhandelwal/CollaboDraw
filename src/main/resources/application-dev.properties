# Development Configuration for Testing Without Database
spring.application.name=collabodraw

# Use H2 in-memory database for development testing
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for in-memory database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Do not auto-run schema.sql/data.sql in dev (they target MySQL)
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Reduce noisy warning
spring.jpa.open-in-view=false

# OAuth2 Configuration (disabled for testing)
# Uncomment these when you have Google OAuth2 setup
# spring.security.oauth2.client.registration.google.client-id=your-client-id
# spring.security.oauth2.client.registration.google.client-secret=your-client-secret
# spring.security.oauth2.client.registration.google.scope=openid,profile,email
# spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Static Resources Configuration
spring.web.resources.add-mappings=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure.web=INFO
logging.level.org.springframework.security=DEBUG