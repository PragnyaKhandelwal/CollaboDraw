# Development Configuration for Testing Without Database
spring.application.name=collabodraw

# Use H2 in-memory database for development testing
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for in-memory database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Do not auto-run schema.sql/data.sql in dev (they target MySQL)
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Reduce noisy warning
spring.jpa.open-in-view=false

# OAuth2 Configuration (enabled for testing; reads from environment variables)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Static Resources Configuration
spring.web.resources.add-mappings=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure.web=INFO
logging.level.org.springframework.security=DEBUG