spring.application.name=whiteboard
spring.datasource.url=jdbc:mysql://localhost:3306/library_book_system
spring.datasource.username= "YOUR_USERNAME"
spring.datasource.password= "YOUR_PASSWORD"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.security.oauth2.client.registration.google.client-id= "YOUR GOOGLE CLIENT ID"
spring.security.oauth2.client.registration.google.client-secret= "YOUR CLIENT SECRET KEY"
spring.security.oauth2.client.registration.google.scope=openid,profile,email
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
