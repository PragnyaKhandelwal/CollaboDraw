<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CollaboDraw - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-green: #20b97c;
      --sidebar-bg: #0e7e58;
      --sidebar-text: #ccece1;
      --sidebar-width: 240px;
      --sidebar-collapsed-width: 60px;
      --nav-height: 56px;
      --shadow-green: rgba(32, 185, 124, 0.15);
      --main-bg: #fafdff;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
    }
    .sidebar {
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      height: 100vh;
      transition: width 0.3s cubic-bezier(.4,0,.2,1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow: hidden;
      z-index: 10;
    }
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
      min-width: var(--sidebar-collapsed-width);
      align-items: center;
    }
    .logo {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.6rem;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      margin: 20px 0 30px 0;
      cursor: pointer;
      padding: 0 10px;
      white-space: nowrap;
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
      box-sizing: border-box;
    }
    .logo img {
      height: 36px;
      border-radius: 8px;
      transition: margin 0.3s cubic-bezier(.4,0,.2,1), opacity 0.3s;
    }
    .logo-text {
      transition: opacity 0.3s cubic-bezier(.4,0,.2,1), width 0.3s cubic-bezier(.4,0,.2,1);
      white-space: nowrap;
      overflow: hidden;
    }
    .sidebar.collapsed .logo-text {
      opacity: 0;
      pointer-events: none;
      width: 1px;
    }
    .sidebar-nav {
      flex: 1;
      width: 100%;
    }
    .sidebar-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar-nav li {
      margin-bottom: 6px;
      width: 100%;
    }
    .sidebar-nav a {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--sidebar-text);
      text-decoration: none;
      font-size: 1.13rem;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      transition: background 0.2s cubic-bezier(.4,0,.2,1), color 0.2s;
      white-space: nowrap;
    }
    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      background: var(--main-green);
      color: #fff;
    }
    .nav-icon {
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      flex-shrink: 0;
      transition: margin 0.3s cubic-bezier(.4,0,.2,1);
    }
    .nav-text {
      transition: opacity 0.25s, width 0.25s;
    }
    .sidebar.collapsed .nav-text {
      opacity: 0;
      width: 0;
      pointer-events: none;
    }
    .main-content {
      flex: 1;
      min-height: 100vh;
      transition: margin-left 0.3s cubic-bezier(.4,0,.2,1);
      margin-left: var(--sidebar-width);
      background: #fafdff;
      display: flex;
      flex-direction: column;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }

    @media (max-width: 700px) {
      .main-content {
        margin-left: var(--sidebar-collapsed-width);
        padding: 1rem;
      }
      .sidebar {
        width: var(--sidebar-collapsed-width);
        min-width: var(--sidebar-collapsed-width);
      }
      .sidebar.collapsed {
        width: var(--sidebar-collapsed-width);
      }
      .sidebar .logo-text {
        opacity: 0;
        width: 0;
        pointer-events: none;
      }
    }
  </style>
</head>
